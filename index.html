        <div class="brush">
            <input type="range" min="1" max="30" value="5"/>
        </div>
    <canvas id='canvas' width=100vw height=100vh></canvas>
        <script src="svg.js"></script>
    <script>

        //     div.style.height = '4px';
        //     div.style.backgroundColor = 'black'
        //     div.style.borderRadius = '50%'
        //     canvas.append(div);
        // }
        let option={
            brush:{
                thick:'',
                normal:'',
                thin:''
            },
            colors:{
                red:'red',
                green:'green',
                blue:'blue',
                pink:'pink'
            }
        };
        let brushList=document.querySelectorAll('.brush>li');
        let colorList=document.querySelectorAll('.colors>li');
        let selectedBrush
        let selectedColor
        brushList.forEach((item)=>{item.addEventListener('click',()=>{
            if(selectedBrush===undefined){
                item.classList.add('selected')
            }

        })})
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')
        canvas.width = document.documentElement.clientWidth
        canvas.height = document.documentElement.clientHeight
        let painting = false
        ctx.lineCap = 'round'
        ctx.lineJoin = 'round'
        let last
        let now

        //手机适配
        let isTouchDevice = "ontouchstart" in document.documentElement
        console.log(isTouchDevice)
        if (isTouchDevice) {
            canvas.ontouchstart = function (e) {
                last = [e.touches[0].clientX, e.touches[0].clientY]
            }
            canvas.ontouchmove = function (e) {
                console.log(e)
                now = [e.touches[0].clientX, e.touches[0].clientY]
                drawLine(last[0], last[1], now[0], now[1])
                last = now
            }
        }

        //划线
        canvas.onmousedown = function (e) {
            painting = true
            last = [e.clientX, e.clientY]
        }
        canvas.onmousemove = function (e) {
            if (painting) {
                now = [e.clientX, e.clientY]
                drawLine(last[0], last[1], now[0], now[1])
                last = now
            }
        }
        canvas.onmouseup = function () {
            painting = false
        }
        function drawLine(x1, y1, x2, y2,brush=6,color="black") {
            ctx.lineWidth =brush;
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
        }

    </script>
