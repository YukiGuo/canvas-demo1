<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas画板</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <ul class="colors">
            <li class="red"></li>
            <li class="orange"></li>
            <li class="yellow"></li>
            <li class="green"></li>
            <li class="aqua"></li>
            <li class="blue"></li>
            <li class="purple"></li>
        </ul>
        <ul class="tools">
            <li class="pen selected">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-huabi"></use>
                </svg>
            </li>
            <li class="eraser">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiangpi"></use>
                </svg>
            </li>
            <li class="clear">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-qingkong"></use>
                </svg>
            </li>
            <li class="back">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-huifu"></use>
                </svg>
            </li>
            <li class="save">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiazai1x"></use>
                </svg>
            </li>
        </ul>
        <div class="brush">
            <input type="range" min="1" max="30" value="5"/>
        </div>
    <canvas id='canvas' width=100vw height=100vh></canvas>
        <script src="svg.js"></script>
    <script src="main.js"></script>
</body>

</html>
